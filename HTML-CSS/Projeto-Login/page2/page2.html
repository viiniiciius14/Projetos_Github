<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>
<body>
    <header>
    </header>
    <main>
        <article>
            <h1>Inscrever-se</h1>
            <div class="conteudo">
                <div class="dados-principais">
                    <p>Preencha seus dados corretamente.</p>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <input type="tel" placeholder="Número de telefone">
                </div>
                <div class="idade">
                    <p>Qual a sua idade?</p>
                    <input type="number" placeholder="Dia">
                    <input type="number" placeholder="Mês">
                    <input type="text" placeholder="Ano">
                </div>
                <div class="gênero">
                    <p>Qual o seu gênero?</p>
                    <input type="checkbox"> Masculino 
                    <input type="checkbox"> Feminino
                    <input type="checkbox"> Outros
                    <input type="checkbox"> Não responder
                </div>
                <div class="concluir">
                    <button onclick="next()">Concluir</button>
                </div>
                <div class="login">
                    <p>Já possui uma conta?</p><a href="">Faça login.</a>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <a href="#">Instagram</a>
        <a href="#">Github</a>
        <a href="#">LinkedIn</a>
    </footer>
</body>
</html>
