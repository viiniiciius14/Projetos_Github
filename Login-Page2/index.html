<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="result"></div>
            <div class="num">
                <button>1</button> 
                <button>2</button> 
                <button>3</button> <br>
                <button>4</button> 
                <button>5</button> 
                <button>6</button> <br>
                <button>7</button> 
                <button>8</button> 
                <button>9</button> <br>
                <button>0</button> 
            </div>
            <div class="operadores">
                <button>+</button> <br>
                <button>-</button> <br>
                <button>x</button> <br>                
                <button>รท</button> <br>
                <button>%</button>
            </div>
            <div class="btn_result">
                <button>=</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
