<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>High</title>
    <link rel="stylesheet" href="estilos/style.css">

<body>

        <header>
            <div class="header_cont-1">
                <div id="btn_menu"></div>

                    <div id="logo"><img src="imagens/logo_high.jpg" alt="High_Company" id="logo_high-head"></div>

            </div>
        </header>
            <nav id="nav">
                <ul id="ul">

            <div class="produto-1">

            <div class="produto-2">

                    <div class="img_produto-1"><img src="imagens/6_Panel_Grey.jpg" alt="Moletom_High" class="img_produto"></div>

                    <div class="valor_produto-1">R$150</div>

    <footer>
        <div class="logo-high">

        </div>
        <div class="social">
            <div class="detail_footer"></div>
            <a href=""><img src="imagens/icons8-instagram-50 (2).png" alt="" class="img_social"></a>
