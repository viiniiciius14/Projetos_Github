<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="testeJS.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <form action="https://formsubmit.co/vini@gmail.com" method="POST" autocomplete="off" id="form">
            <article>
                <h1>Cadastro</h1>
            </article>
            <div id="nameBox">
                <label for="name"><span class="material-icons orange600">person</span></label>
                <input type="text" id="name" placeholder="Nome" name="name" autocomplete="off" required>
            </div>
            <div id="emailBox">
                <label for="email"><span class="material-icons orange600">email</span></label>
                <input type="email" id="email" placeholder="Email"  name="email" autocomplete="off" required pattern="^\w+@(gmail\.com|hotmail\.com)$">
            </div>
            <div id="phoneBox">
                <label for="phone"><span class="material-icons orange600">phone</span></label>
                <input type="tel" id="phone" placeholder="Celular" autocomplete="off" required maxlength="11" pattern="[0-9]{11}" name="phone">
            </div>
            <input type="button" id="submit" onfocus="submitDados()" value="Concluir">
        </form>
        <article id="msg_error">
            <h2>Digite os campos corretamente!</h2>
        </article>
        <div id="finish">
            <h2 id="msg_finish"></h2>
            <span class="material-icons orange600" style="color:
            #02a902">done<span>
        </div>
    </main>
</body>
</html>
