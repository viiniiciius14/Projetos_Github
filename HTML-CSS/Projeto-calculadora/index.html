<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="result"><p></p></div>
            <div class="botões">
                <div class="num">
                    <button onclick="addnum0()">0</button> 
                    <button onclick="addnum1()">1</button> 
                    <button onclick="addnum2()">2</button> <br>
                    <button onclick="addnum3()">3</button> 
                    <button onclick="addnum4()">4</button> 
                    <button onclick="addnum5()">5</button> <br>
                    <button onclick="addnum6()">6</button> 
                    <button onclick="addnum7()">7</button> 
                    <button onclick="addnum8()">8</button> <br>
                    <button onclick="addnum9()">9</button> 
                </div>
                <div class="operadores">
                    <button onclick="addOP_Adiçao()">+</button> <br>
                    <button onclick="addOP_Sub()">-</button> <br>
                    <button onclick="addOP_Div()">x</button><br>                
                    <button onclick="addOP_Multi()">÷</button> <br>
                    <button onclick="addOP_Porc()">%</button>
                </div>
                <div class="btn_result">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
